<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>LATIHAN MEMBUAT CALCULATOR 1</title>
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <!-- LATIHAN -->
      <div class="container">
         <div class="calculator-grid">
            <div class="output">
               <div previousOperandTextElement class="previous-operand"></div>
               <div currentOperandTextElement class="current-operand">0</div>
            </div>
            <span data-clear-all class="span-two">AC</span>
            <span data-delete>DEL</span>
            <span data-operation>*</span>
            <span data-number>1</span>
            <span data-number>2</span>
            <span data-number>3</span>
            <span data-operation>/</span>
            <span data-number>4</span>
            <span data-number>5</span>
            <span data-number>6</span>
            <span data-operation>+</span>
            <span data-number>7</span>
            <span data-number>8</span>
            <span data-number>9</span>
            <span data-operation>-</span>
            <span data-number>.</span>
            <span data-number>0</span>
            <span data-equals class="span-two">=</span>
         </div>
      </div>

      <script src="js/script.js"></script>
   </body>
</html>
